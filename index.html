<body>
    <script>

        function getComputerChoice() {
            const choices = ["Rock", "Paper", "Scissors"];

            const random = Math.floor(Math.random() * choices.length);
            return random, choices[random];
        }
        
        function getPlayerChoice() {
            let playerchoice = prompt("Enter your selection: ");
            
            return playerchoice.charAt(0).toUpperCase() + playerchoice.slice(1).toLowerCase();
        }
        
        function playRound(playerSelection, computerSelection) {
            if(playerSelection === 'Rock' && computerSelection === 'Paper') {
                let result = "You Lose! Paper beats Rock";
                return result;
            }
            else if(playerSelection === 'Rock' && computerSelection === 'Scissors') {
                let result = "You Win! Rock beats Scissors";
                return result;
            }
            else if(playerSelection === 'Paper' && computerSelection === 'Rock') {
                let result = "You Win! Paper beats Rock";
                return result;
            }
            else if(playerSelection === 'Paper' && computerSelection === 'Scissors') {
                let result = "You Lose! Scissors beats Paper";
                return result;
            }
            else if(playerSelection === 'Scissors' && computerSelection === 'Rock') {
                let result = "You Lose! Rock beats Scissors";
                return result;
            }
             else if(playerSelection === 'Scissors' && computerSelection === 'Paper') {
                let result = "You Win! Scissors beats Paper";
                return result;
            }
            else if(playerSelection === computerSelection) {
                let result = "Tie!";
                return result;
            }
        }

        function playGame() {
            let wins = 0;
            let loses = 0;
            let youwin = "You Win!"
            let youlose = "You Lose!"
            for ( i = 0; i < 5; i++) {
                let computerSelection = getComputerChoice();
                let playerSelection = getPlayerChoice();
                let result = playRound(playerSelection, computerSelection);
                let round = i+1;
                console.log("Round " + round + ":" + result);
                if(result.includes(youwin)) {
                    wins++;
                }
                else if(result.includes(youlose)) {
                    loses++;
                }
                else if(result === "Tie!") {
                    
                }
            }
            if(wins > loses) {
                let finalresult = "You Win!";
                return finalresult;
            }
            else if(wins < loses) {
                let finalresult = "You Lose!";
                return finalresult;
            }
            else {
                let finalresult = "Tie!";
                return finalresult;
            }
        }
        console.log(playGame());
    </script>
</body>
